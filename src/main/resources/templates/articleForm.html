<!DOCTYPE html>
<html lang="pt-BR"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>

</head>

<body>


<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="padding-left: 20%; padding-right: 20%">
        <div class="container-fluid">
            <a class="navbar-brand" href="/posts">MyBlog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/posts">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-dark" type="submit">Search</button>
                </form>
            </div>
        </div>

    </nav>
</header>

<section>
    <div class="container" style="width: 60%; margin-top: 3%; margin-bottom: 2%">
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/posts">Início</a></li>
                <li class="breadcrumb-item active">Novo Post</li>
            </ol>
        </nav>
    </div>

    <div class="container" style="width: 60%">
        <form class="form-floating" method="post" action="/posts/new">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="author" placeholder="Autor" name="author" required>
                <label for="author">Autor</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="title" placeholder="Título" name="title" required>
                <label for="title">Título</label>
            </div>
            <div class="mb-3">
                <label class="form-label" for="text">Texto</label>
                <textarea class="form-control" id="text" name="text" required></textarea>
            </div>
            <button type="submit" class="btn btn-success btn-sm">Publicar</button>
        </form>
    </div>


</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>

    $(document).ready(function() {
        $('#text').summernote({
            height: 200,
            toolbar: [
                ['style', ['style']],
                ['font', ['bold', 'underline', 'clear']],
                ['color', ['color']],
                ['para', ['ul', 'ol', 'paragraph']],
                ['table', ['table']],
                ['insert', ['link', 'picture', 'video']],
                ['view', ['fullscreen', 'codeview', 'help']]
            ]
        });

    });

</script>
</body>
</html>
